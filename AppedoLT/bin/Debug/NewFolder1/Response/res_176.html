        function htmlValidation() {
            var pattern = /[<>{}()&|?%\\]/g;
            var valid = true;
            $('input[type="text"], textarea, input[type="password"]').each(function () {
                if (pattern.test($(this).val())) {
                    $(this).focus();
                    alert("Some of the listed special characters [<>{}()&|?%\\] are not allowed in input data. Please remove those character and proceed.");
                    valid = false;
                    return false;
                }
            });

            return valid;
        }

            var getLinksOnPage = document.getElementById("productreportmenu");

            for (var i = 0; i < mainLinks.length; i++) {

                }
            }

        function confirmDialog(msg, e) {
            if (window.confirm(msg) == false) {

                else

                return false;
            }
            else {
                event.returnValue = true;
                return true;
            }
        }

        function deleteAddressField(tableID) {
            try {
                maxLimit = parseInt(document.getElementById("MainContent_hidMaxAddress").value);
                count = parseInt(document.getElementById("MainContent_hidCounter").value);
                var table = document.getElementById(tableID);
                var rowCount = table.rows.length;
                if (count > 1 && rowCount > 5) {
                    for (var i = rowCount; i >= rowCount - 4; i--) {
                        table.deleteRow(i - 1);
                    }
                    count--;
                    document.getElementById("MainContent_hidCounter").value = parseInt(count);

                }

            } catch (e) {
                alert(e);
            }
            return false;
        }

        function LoadStates() {
            $.ajax({
                dataType: 'json',
                type: "POST",
                url: "WSUtility.asmx/Bind_State",
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    OnServiceSucceededLoadState(response);
                },
                error: OnServiceFailed// When Service call fails
            });
        }
        function OnServiceSucceededLoadState(result) {
            if (result != null) {
                appenddata = "<option value =''>- Select -</option>";
                $.each(result.d, function (key, value) {
                    appenddata += "<option value =" + value.ItemId + ">" + value.ItemDesc + "</option>";
                });
                var itreator;
                if (refNoexist != 0) { itreator = 2; }
                else { itreator = count; }
                for (var i = itreator; i <= count; i++) {
                    $("#ddlState" + i).html("");
                    $("#ddlState" + i).append(appenddata);
                    if (stateval.length > 0) {
                        $("#ddlState" + i + " option[value=" + stateval[i - 2] + "]").attr('selected', 'selected');
                    }
                }
            }
        }
